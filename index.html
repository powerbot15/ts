<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="css/main.min.css">-->
    <title>TS</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6OJ2UWvgxlIS4XW3jrR4Y7ErBKF3TOFM"
            type="text/javascript"></script>
</head>
<body data-forecast-area>

    <h1>Weather forecast</h1>

    <div class="search">
        <label>City : </label><input type="text" data-input-city>
        <a href="#" data-search>Search</a>
    </div>

    <div>
        <header>
            <strong data-city-name></strong>&nbsp;<strong data-city-country></strong>
        </header>
        <div style="width:400px; height : 250px;" data-map></div>
        <ul data-forecasts>
            <li>
                <img src="#" alt="weather icon" data-icon>
                <p data-description></p>
            </li>
        </ul>

    </div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/build/build.js"></script>
</body>
</html>
